<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protein Test Simulation - Apparatus Layout</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #0f172a;
        color: #cbd5e1;
        margin: 0;
      }
      .simulation {
        position: relative;
        padding: 2rem;
        display: flex;
        align-items: center;
        gap: 2rem;
      }
      .ph-meter {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 1.2rem;
        background-color: #0ea5e9;
        padding: 0.5rem 1rem;
        border-radius: 6px;
      }
      .lab-area {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #1e293b;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }

      .table-surface {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 120px;
        background-color: #334155;
        border-top: 4px solid #64748b;
      }

      .apparatus {
        position: absolute;
        width: 50px;
        cursor: pointer;
      }
      .beaker-wrapper {
        position: absolute;
        bottom: 120px;
        left: 10%;
        width: 80px;
        height: auto;
      }
      .beaker {
        width: 600px;
        bottom: 0;
        
      }
      #milk {
        bottom: 95px;
        left: 75%;
        transform-origin: top left;
        cursor: pointer;
        /* z-index: 2; */
      } 
      .water {
        width: 90px;
        bottom: 120px;
        left: 60%;
        transform-origin: top left;
      }
      #drop {
        position: absolute;
        width: 30px;
        bottom: 70px;
        left: 238%;
        opacity: 0;
        z-index: 3;
        
        
      }
      .drop-animate{
        animation: drop 0.8s ease-in-out;
      }
      @keyframes drop {
        from{
          bottom: 70px;
          opacity: 1;
        }
        to{
          bottom: 30px;
          opacity: 0;
        }
      }

      p{
        position: absolute;
        width: 90px;
        height: auto;
        background-color: #4d6f80;
        bottom: 170px;
        left: 280%;
        border-radius: 20px;
        text-align: center;
        opacity: 0;
      }
      #dropper{
        position: absolute;
        width: 40px;
        height: 40px;
        bottom: 140px;
        left: 238%;
        cursor: pointer;
        
      }
      .dropper-area p {
        opacity: 0;
        transition: opacity 0.3s;
      }

      .dropper-area:hover p {
        opacity: 1;
      }
      .ins-area {
        width: 400px;
        background-color: #1e293b;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }
      .reset {
        background-color: blue;
        color: white;
        padding: 12px 24px;
        margin: 10px auto;
        border: none;
        border-radius: 20px;
        box-shadow: 2px 2px 8px rgb(70, 70, 252);
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
        display: block;
      }
      .back {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: blue;
        color: white;
        padding: 12px 24px;
        border-radius: 20px;
        box-shadow: 2px 2px 8px rgb(70, 70, 252);
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s ease;
      }
      #milk-fill {
  position: absolute;
  bottom: 30px;
  left: 209%;
  width: 80px;
  height: 0;
  background: white;
  opacity: 0.4;
  mix-blend-mode: screen;
  border-radius: 0 0 10px 10px;
  z-index: 2;
}
#water-fill {
  position: absolute;
  bottom: 30px;
  left: 209%;
  width: 80px;
  height: 0;
  background: #bae6fd;
  opacity: 0.4;
  mix-blend-mode: screen;
  border-radius: 0 0 10px 10px;
  pointer-events: none;
  z-index: 1;
}
  #precipitate{
    position: absolute;
    bottom: 35px;
    left: 209%;
    width: 75px;
    height: 10px;
    pointer-events: none;
    border-radius: 0 0 10px 10px;
  }
  @keyframes show-prep {
    0% {
    transform: translateY(-40px) scale(1);
    opacity: 1;
  }
  80% {
    opacity: 1;
  }
  100% {
    transform: translateY(0) scale(0.5);
    opacity: 0;
  }
  
  }
.bubble {
  position: absolute;
  background: white;
  border-radius: 50%;
  animation: show-prep 3s ease-in;
}

  </style>
  </head>
  <body>
    <div class="simulation">
      <div class="lab-area">
        <h2 style="text-align: center; color: #60a5fa">
          Isoelectric Precipitation - Apparatus Layout
        </h2>
        <div class="table-surface">
          <div class="beaker-wrapper">
            <img
              src="assets/stand.png"
              class="apparatus beaker"
              id="beaker"
              alt="Beaker"
            />
            <img src="assets/drop.webp" alt="drop" id="drop">
            <div class="dropper-area">
              <div id="dropper"></div>              
              <p>Add HCl</p>
            </div>     
            <div id="precipitate"></div>                   
            <div id="milk-fill"></div>
            <div id="water-fill"></div>
          </div>
          <img
            src="assets/milk.png"
            class="apparatus"
            id="milk"
            alt="Milk Jar"
          />
          <div id="milk-stream"></div>
          <div id="water-stream"></div>

          <img
            src="assets/water.png"
            class="apparatus water"
            id="water"
            alt="Distilled Water"
          />
        </div>
      </div>
      <div class="ins-area">
        <h2 style="text-align: center; color: #60a5fa">Instruction</h2>
        <ul>
          <li>Drag <strong>Milk</strong> into the beaker.</li>
          <li>
            Then drag <strong>Distilled Water</strong> to equalize volume.
          </li>
          <li>Click on <strong>Stopper</strong> to add HCl.</li>
          <li>Each drop decreases the pH. Precipitation appears at pH = 4.6</li>
        </ul>
        <button class="reset" onclick="location.reload()">Reset</button>
      </div>
    </div>

    <a class="back" href="lab.html"
      ><i class="bxr bx-arrow-left-stroke"></i>
    </a>
    <script src="exp.js"></script>
  </body>
</html>
