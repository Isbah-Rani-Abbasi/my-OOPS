<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protein Test Simulation - Apparatus Layout</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link
      href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background-color: #0f172a;
        color: #cbd5e1;
        margin: 0;
      }
      .simulation {
        position: relative;
        padding: 2rem;
        display: flex;
        align-items: center;
        gap: 2rem;
      }
      .ph-meter {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 1.2rem;
        background-color: #0ea5e9;
        padding: 0.5rem 1rem;
        border-radius: 6px;
      }
      .lab-area {
        position: relative;
        width: 800px;
        height: 600px;
        background-color: #1e293b;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        overflow: hidden;
      }

      .table-surface {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 120px;
        background-color: #334155;
        border-top: 4px solid #64748b;
      }

      .apparatus {
        position: absolute;
        width: 80px;
        cursor: pointer;
      }

      .beaker {
        width: 200px;
        bottom: 0;
      
      }
      #milk {
        bottom: 85px;
        left: 10%;
        transform-origin: top left;
        cursor: pointer;
        /* z-index: 2; */
      }

      .water {
        width: 150px;
        bottom: 120px;
        left: 60%;
      }

      .acid {
        bottom: 120px;
        left: 80%;
      }

      .dropper {
        width: 70px;
        bottom: 100px;
        left: 90%;
      }

      .liquid-milk,
      .liquid-water,
      .precipitate {
        position: absolute;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        opacity: 0;
      }

      .liquid-milk {
        background-color: #fef9c3;
        bottom: 180px;
        left: 36%;
      }

      .liquid-water {
        background-color: #bae6fd;
        bottom: 160px;
        left: 38%;
      }

      .precipitate {
        background-color: #d4d4d8;
        bottom: 140px;
        left: 37%;
      }
      #milk-stream {
        position: absolute;
        width: 8px;
        height: 0;
        background: white;
        opacity: 0.5;
        left: 120px;
        top: 190px;
        border-radius: 4px;
        z-index: 3;
      }

      .beaker-wrapper {
  position: absolute;
  bottom: 120px;
  left: 30%;
  width: 200px;
  height: auto;
}

#milk-fill {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0;
  background: white;
  opacity: 0.6;
  mix-blend-mode: screen;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  pointer-events: none;
  z-index: 2;
}

      /* #milk-fill {
        position: absolute;
        bottom: 120px;
        left: 30%;
        width: 200px;
        height: 0;
        background: white;
        opacity: 0.6;
        z-index: 1;
        mix-blend-mode: screen;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
        pointer-events: none;
      } */

      .ins-area {
        width: 400px;
        background-color: #1e293b;
        border-radius: 12px;
        padding: 1rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      .reset {
        background-color: blue;
        color: white;
        padding: 12px 24px;
        margin: 10px auto;
        border: none;
        border-radius: 20px;
        box-shadow: 2px 2px 8px rgb(70, 70, 252);
        cursor: pointer;
        font-weight: bold;
        transition: 0.3s ease;
        display: block;
      }
      .back {
        position: absolute;
        bottom: 20px;
        right: 20px;
        background-color: blue;
        color: white;
        padding: 12px 24px;
        border-radius: 20px;
        box-shadow: 2px 2px 8px rgb(70, 70, 252);
        cursor: pointer;
        font-weight: bold;
        text-decoration: none;
        transition: 0.3s ease;
      }
      #water-fill {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 0;
  background: #bae6fd;
  opacity: 0.6;
  mix-blend-mode: screen;
  border-bottom-left-radius: 30px;
  border-bottom-right-radius: 30px;
  pointer-events: none;
  z-index: 1;
}

#water-stream {
  position: absolute;
  width: 8px;
  height: 0;
  background: #bae6fd;
  opacity: 0.5;
  left: 570px; /* adjust based on water jar position */
  top: 190px;
  border-radius: 4px;
  z-index: 3;
}

    </style>
  </head>
  <body>
    <div class="simulation">

      <div class="lab-area">
        <h2 style="text-align: center; color: #60a5fa">
          Isoelectric Precipitation - Apparatus Layout
        </h2>
        <div class="table-surface">
          <div class="beaker-wrapper">
            <img
              src="assets/EmptyBeaker.png"
              class="apparatus beaker"
              id="beaker"
              alt="Beaker"
            />
            <div id="milk-fill"></div>
            <div id="water-fill"></div>

          </div>
          <img
            src="assets/milk.png"
            class="apparatus"
            id="milk"
            alt="Milk Jar"
          />
          <div id="milk-stream"></div>
          <div id="water-stream"></div>


          <img
            src="assets/water.png"
            class="apparatus water"
            id="water"
            alt="Distilled Water"
          />
          <img
            src="assets/dropper.png"
            class="apparatus dropper"
            id="dropper"
            alt="Dropper"
          />
          <img
            src="assets/acid.png"
            class="apparatus acid"
            id="acid"
            alt="Acid Jar"
          />
        </div>

        <div class="ph-meter">pH: <span id="phValue">7.0</span></div>
        <div class="liquid-milk" id="milkInBeaker"></div>
        <div class="liquid-water" id="waterInBeaker"></div>
        <div class="precipitate" id="precipitate"></div>
      </div>

      
      <div class="ins-area">
        <h2 style="text-align: center; color: #60a5fa">Instruction</h2>
        <ul>
          <li>Drag <strong>Milk</strong> into the beaker.</li>
          <li>
            Then drag <strong>Distilled Water</strong> to equalize volume.
          </li>
          <li>Dip <strong>Dropper</strong> into <strong>Acid</strong> jar.</li>
          <li>Then drag dropper to beaker to drop acid.</li>
          <li>Each drop decreases the pH. Precipitation appears at pH = 4.6</li>
        </ul>
        <button class="reset" onclick="location.reload()">Reset</button>
      </div>
    </div>

    <a class="back" href="lab.html"
      ><i class="bxr bx-arrow-left-stroke"></i>
    </a>
    <script src="exp.js"></script>
  </body>
</html>
